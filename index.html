<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Placement Tracker - CMRIT Class of 2026</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <header class="header">
    <div class="header-content">
      <h1 class="logo">
        <span class="logo-icon">üéì</span>
        <span class="logo-text">Placement Diaries</span>
      </h1>
      <a href="https://github.com/Mahi014/Placement-Tracker.git" target="_blank" class="contribute-btn">
        <span class="btn-icon">‚≠ê</span>
        <span>Contribute</span>
      </a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-badge">Class of 2026</div>
    <h2 class="hero-title">Placement Dashboard</h2>
    <p class="hero-subtitle">Tracking where all the homies ended up</p>
  </section>

  <section class="stats-section">
    <div class="stats-container" id="statsBar">
      <div class="stat-card">
        <div class="stat-icon">üë•</div>
        <div class="stat-content">
          <span class="stat-number" id="totalStudents">0</span>
          <span class="stat-label">Total Friends</span>
        </div>
      </div>
      <div class="stat-card stat-card-success">
        <div class="stat-icon">‚ú®</div>
        <div class="stat-content">
          <span class="stat-number" id="placedStudents">0</span>
          <span class="stat-label">Successfully Placed</span>
        </div>
      </div>
      <div class="stat-card stat-card-primary">
        <div class="stat-icon">üí∞</div>
        <div class="stat-content">
          <span class="stat-number" id="avgPackage">0</span>
          <span class="stat-label">Avg Package (LPA)</span>
        </div>
      </div>
    </div>
  </section>

  <main>
    <div id="cardsContainer" class="tracker-container"></div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">Made with <span class="heart">‚ù§Ô∏è</span> by <strong>Mahender Singh</strong></p>
      <p class="footer-tagline">Different companies, same group chat</p>
    </div>
  </footer>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
